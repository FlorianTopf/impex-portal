@(databases: Seq[models.binding.Database])

@for(database <- databases) {
<p>@database.name</p>
@for(methods <- database.methods) {
<a href="http://@database.databaseoption(0).value@database.methods">@methods</a><br/>
}
@for(tree <- database.tree) {
<a href="http://@database.databaseoption(0).value@tree">@tree</a><br/>
}
}
