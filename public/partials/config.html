<div ng-show="!vm.showError" class="loading text-center">
	<img src="/public/img/layout/loading.gif" class="loadingImg" alt="loading..." />
</div>
<div class="row text-center">
	<div ng-show="vm.showError">
		<p>an error occurred while retrieving data: {{ vm.status }} </p>
		<p>please try again:</p>
		<button ng-click="vm.retry()" class="btn"><h4>retry</h4></button>
	</div>
</div>
