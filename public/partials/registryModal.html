<div class="modal-header">
	<button type="button" class="close" ng-click="regvm.saveRegistry(true)">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
	<h3 class="modal-title" style="display: inline-block;">{{ regvm.database.name }} Simulations</h3>
	<button class="glyphicon glyphicon-info-sign" 
			tooltip-html-unsafe="{{ regvm.registryTooltip }}"  
			tooltip-trigger="focus" 
			tooltip-placement="right"
			style="font-size: 25px; margin-right: 5px; border: none; background: none;"></button>
</div>
<div class="modal-body">
	<div ng-show="regvm.initialising" class="text-left">
		<img src="/public/img/layout/loading.gif" class="loadingImg-sm" alt="loading..." />
	</div>	
	<registry-dir db="{{ regvm.database.id }}"></registry-dir>
	<user-data-dir db="{{ regvm.database.id }}"></user-data-dir>
</div>
